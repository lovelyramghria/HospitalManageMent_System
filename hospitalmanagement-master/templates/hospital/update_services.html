{% extends 'hospital/admin_base.html'  %}
{% load static %}
{% block content %}
<br><br>
<style>
     body {
        /* color: #aa082e; */
        background-color: #eeeff5;
        font-family: 'Roboto', sans-serif;
    }

    a:link {
        text-decoration: none;
    
    }

    .note {
        text-align: center;
        height: 80px;
        background: -webkit-linear-gradient(left, #0072ff, #8811c5);
        color: #fff;
        font-weight: bold;
        line-height: 80px;
    }

    .form-content {
        padding: 5%;
        border: 1px solid #45494d;
        margin-bottom: 2%;
    }

    .form-control {
        border-radius: 1.5rem;
    }

    .btnSubmit {
        border: none;
        border-radius: 1.5rem;
        padding: 1%;
        width: 20%;
        cursor: pointer;
        background: #0062cc;
        color: #fff;
    }
</style>
<form method="post">
    {% csrf_token %}
    <div class="container register-form">
        <div class="form">
            <div class="note">
                <p>Update Services</p>
            </div>
            <div class="form-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" name="services_name" value="{{services.services_name}}">
                        </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" name="cost" value="{{services.cost}}">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btnSubmit">Update Services</button>
            </div>
        </div>
    </div>

</form>
{% endblock content %}
